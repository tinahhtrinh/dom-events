<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master DOM Manipulation - Part 1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 id="main-title" class="title">Sport makes you happy - more than money</h1>
<form class="menu-form">
  <input type="text" id="userInput" tabindex="1" autofocus placeholder="Kung Fu">
  <button id="addActivityBtn" class="btn" tabindex="2" type="button">Add Sport Activity</button>
  <!-- <button id="deleteLastActivityBtn" class="btn" onclick="deleteLastActivity()">Delete Last Activity</button> -->
  <button id="deleteLastActivityBtn" class="btn" tabindex="3" type="button">Delete Last Activity</button>
</form>

<h2 id="sub-title" class="title">My Favourite Sport Disciplines</h2>
<ul class="menu" id="sports">
  <li class="menu-item" id="football">Football</li>
  <li class="menu-item" id="basketball">Basketball</li>
  <li class="menu-item" id="tennis">Tennis</li>
  <li class="menu-item" id="volleyball">Volleyball</li>
  <li class="menu-item" id="karate">Karate</li>
  <li class="menu-item" id="swimming">Swimming</li>
</ul>

<script src="js/script.js">
</script>
</body>
</html>
